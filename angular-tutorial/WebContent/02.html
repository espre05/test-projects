<!DOCTYPE html>
<html ng-app="store">
<head>

<script type="text/javascript" src="jslib/angular/angular.min.js" > </script>
<link rel="stylesheet" type="text/css" href="jslib/bootstrap/bootstrap.min.css"/>

<script type="text/javascript" src="app.js" ></script>
<meta charset="ISO-8859-1">
<title>Angular test</title>
</head>

<body >
<div class="alert alert-success"> Bootstrap test</div>
<div ng-controller="StoreController as store" ng-hide="store.products[0].soldOut">
	<h1> {{store.products[0].name}}
		<em class="pull-right">{{store.products[0].price}}</em>
	</h1>
	
	<p> {{store.products[0].description}}</p>
	<button ng-show="store.products[0].canPurchase">Add to cart</button>
</div>
</body>
</html>
