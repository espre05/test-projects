<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="jslib/bootstrap/bootstrap.min.css" />
    <script type="text/javascript" src="jslib/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="list-group" ng-controller="StoreController as store">
    <header>
      <h1 class="text-center">Flatlander Crafted Gems</h1>
      <h2 class="text-center">– an Angular store –</h2>
    </header>
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
      </h3>
      <section ng-show="product.images.length >0">
        <img ng-src="{{product.images[0]}}" />
        <ul class="list-inline thumbs">
          <li class="thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </section>

      <section class="tab" ng-controller="TabController as tabControl">
        <ul class="nav nav-pills">
          <li ng-class="{ active: tabControl.isSet(1) }">
            <a  href ng-click="tabControl.setTab(1)">Description</a></li>
          <li ng-class="{ active: tabControl.isSet(2) }">
            <a  href ng-click=" tabControl.setTab(2)">Specs</a></li>
          <li ng-class="{ active: tabControl.isSet(3) }">
            <a href ng-click="tabControl.setTab(3)" >Reviews</a></li>
        </ul>
        <div class="panel" ng-show="tabControl.isSet(1)">
          <h4>Description</h4>
          <blockquote>{{product.description}}</blockquote>
        </div>
        <div class="panel" ng-show="tabControl.isSet(2)">
          <h4>Specs</h4>
          <blockquote>Shine:{{product.shine}}</blockquote>
        </div>
        <div class="panel" ng-show="tabControl.isSet(3)">

          <h4>Reviews</h4>
          <blockquote></blockquote>
        </div>
      </section>
    </div>
  </body>
</html>
